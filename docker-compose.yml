version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend.Dockerfile
    container_name: yfinance_backend
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
    volumes:
      # Optional: Persist assets between restarts
      - ./assets:/app/assets
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile
      args:
        # URL of the backend API visible to the browser
        VITE_FASTAPI_URL: http://localhost:8000
    container_name: yfinance_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
